		function copyExtend( Parent,Child) {　　　　
			var p = Parent.prototype;
			var c = Child.prototype;
			for (var i in p) {
				//子类已存在的不被父类所覆盖
				if (typeof c[i] == "undefined"){
					c[i] = p[i];
				}
			}
			c.uber = p;
		}
