<!doctype html> 
<html lang="zh-cmn-Hans">
<!--繁体中文:<html lang="zh-cmn-Hant">-->
	<head>
		<meta charset="utf-8">
		<!-- 使用IeEdge及chrome模式渲染-->
		<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
		<meta name="renderer" content="webkit"/>
		<!-- 搜索引擎禁止转码-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<!-- 页面关键词 keywords-->
		<meta name="keywords" content="your keywords......"/>
		<!-- 页面描述内容 description-->
		<meta name="description" content="your description......"/>
		<!-- 定义网页作者-->
		<meta name="author" content="author,email address......"/>
		<!-- 禁止脱机浏览 
		<meta http-equiv="Pragma" content="no-cache">-->
	

		<!-- ====== 移动端meta开始 ====== -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 启用 WebApp 全屏模式 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 隐藏状态栏/设置状态栏颜色：只有在开启WebApp全屏模式时才生效。content的值为default | black | black-translucent  -->
		<meta name="apple-mobile-web-app-title" content="标题"><!-- 添加到主屏后的标题 -->
		<meta content="telephone=no" name="format-detection" /><!-- 忽略数字自动识别为电话号码 -->
		<meta content="email=no" name="format-detection" /><!-- 忽略识别邮箱 -->
		<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL"><!-- 添加智能App广告条 Banner(对应应用商店) -->
		<meta name="screen-orientation" content="portrait"><!-- uc强制竖屏 -->
		<meta name="x5-orientation" content="portrait"><!-- QQ强制竖屏 -->
		<meta name="full-screen" content="yes"><!-- UC强制全屏 -->
		<meta name="x5-fullscreen" content="true"><!-- QQ强制全屏 -->
		<meta name="browsermode" content="application"><!-- UC应用模式 -->
		<meta name="x5-page-mode" content="app"><!-- QQ应用模式 -->
		<!-- ====== 移动端meta结束 ====== -->
		
		
		<title> XXXX标题 </title>
		
		
		<!-- favicon.ico图标, 为保证兼容性 必须放在站点根目录下-->
		<link href="http://host/favicon.ico" type="image/x-icon" rel="icon"/>
 		<link href="http://host/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
	</head>

	<body>
		汉字 eng
	</body>
	<script>
	</script>
</html>
